<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fancy Todo — PWA</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/dark-mode.css">

    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" href="./icons/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./icons/icon-192.png" />
    <link rel="preload" href="./styles.css" as="style" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" aria-label="Sidebar">
        <div class="brand">
          <div class="logo" aria-hidden="true">✔</div>
          <h1>Fancy Todo</h1>
        </div>
        <div class="sidebar-section">
          <div class="sidebar-row">
            <button class="btn btn-primary w-full" id="newProjectBtn" title="Create project (P)">+ New Project</button>
          </div>
          <h2>Projects</h2>
          <ul id="projectList" class="projects" role="list"></ul>
        </div>
        <div class="sidebar-section">
          <h2>Filters</h2>
          <div class="filters">
            <button class="chip" data-filter="all">All</button>
            <button class="chip" data-filter="active">Active</button>
            <button class="chip" data-filter="completed">Completed</button>
            <button class="chip" data-filter="today">Today</button>
            <button class="chip" data-filter="overdue">Overdue</button>
            <button class="chip" data-filter="high">High Priority</button>
            <button class="chip" data-filter="tag" data-tag="#work">#work</button>
          </div>
        </div>
        <div class="sidebar-footer">
          <button id="exportBtn" class="btn btn-ghost">Export</button>
          <input type="file" id="importInput" accept="application/json" hidden />
          <button id="importBtn" class="btn btn-ghost">Import</button>
          <button id="themeToggle" class="btn btn-ghost" title="Toggle theme (D)">Theme</button>
        </div>
      </aside>

      <main class="main">
        <header class="toolbar">
          <div class="breadcrumbs">
            <span id="crumbProject">Inbox</span>
          </div>
          <div class="spacer"></div>
          <div class="search">
            <input id="searchInput" type="search" placeholder="Search tasks (/)" />
          </div>
          <button id="clearCompletedBtn" class="btn btn-ghost" title="Clear completed">Clear Done</button>
        </header>

        <section class="composer card">
          <div class="composer-row">
            <input id="newTitle" type="text" placeholder="Quick add a task (N)" />
            <input id="newDue" type="date" />
            <select id="newPriority" aria-label="Priority">
              <option value="2">Normal</option>
              <option value="3">High</option>
              <option value="1">Low</option>
            </select>
          </div>
          <div class="composer-row">
            <input id="newTags" type="text" placeholder="#tags (space separated)" />
            <input id="newNotes" type="text" placeholder="Notes (optional)" />
            <button id="addBtn" class="btn btn-primary">Add</button>
          </div>
        </section>

        <section class="stats">
          <div class="stat"><span id="statTotal">0</span><label>Total</label></div>
          <div class="stat"><span id="statActive">0</span><label>Active</label></div>
          <div class="stat"><span id="statDone">0</span><label>Done</label></div>
          <div class="stat"><span id="statToday">0</span><label>Today</label></div>
          <div class="stat"><span id="statOverdue">0</span><label>Overdue</label></div>
        </section>

        <ul id="taskList" class="tasks" role="list" aria-live="polite"></ul>

        <footer class="footer">
          <div>Pro tip: type #tags, set date, drag to reorder.</div>
          <div class="kbd-row">
            <span class="kbd">N</span> new
            <span class="kbd">/</span> search
            <span class="kbd">D</span> theme
            <span class="kbd">P</span> project
            <span class="kbd">E</span> edit
          </div>
        </footer>
      </main>
    </div>

    <template id="taskItemTemplate">
      <li class="task card" draggable="true">
        <div class="drag-handle" title="Drag to reorder" aria-label="Reorder" tabindex="0">⋮⋮</div>
        <label class="checkbox">
          <input type="checkbox" class="complete" />
          <span class="checkmark"></span>
        </label>
        <div class="content">
          <div class="title-row">
            <input class="title" />
            <span class="badge priority"></span>
            <span class="badge due"></span>
          </div>
          <div class="meta">
            <div class="tags"></div>
            <div class="notes" contenteditable="true" data-placeholder="Add notes..."></div>
          </div>
          <div class="subtasks"></div>
        </div>
        <div class="actions">
          <button class="icon-btn add-sub" title="Add subtask">＋</button>
          <button class="icon-btn duplicate" title="Duplicate">⧉</button>
          <button class="icon-btn delete" title="Delete">✕</button>
        </div>
      </li>
    </template>

    <script src="./app.js" type="module"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
  </body>
  </html>
